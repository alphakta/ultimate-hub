<!-- register.component.html -->
<div class="register-container">
<p>register works!</p>

    <form (ngSubmit)="onSubmit(registerForm.value)" #registerForm="ngForm">
      <h2>User Registration</h2>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
  
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
