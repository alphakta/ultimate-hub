<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <input aria-label="Search" class="form-control" placeholder="Search Player" type="search">
    </div>
  </div>
  <div class="row mt-4">
    <ng-container *ngIf="players | async as playersList; else loadingOrEmpty">
      <p>{{ playersList.players | json }}</p>
      <section *ngFor="let player of playersList.players" class="col-md-2 col-sm-6 mb-4">
        <p>card</p>
        <app-player-card [player]="player"></app-player-card>
      </section>
    </ng-container>

    <ng-template #loadingOrEmpty>
      <p>Aucun joueur trouv√© ou en attente de chargement...</p>
    </ng-template>
  </div>
</div>
