<div class="row mt-4 mx-4" *ngIf="!playerList">
  <app-loader></app-loader>
</div>

<div class="row m-5">
  <div *ngFor="let player of playerList" class="col-md-3 col-sm-6 mb-4 card">
    <app-player-card [player]="player"></app-player-card>
  </div>
</div>

<div class="row mt-4 mx-4">
  <div class="col-12">
    <mat-paginator [length]="totalPlayers" [pageSize]="pageSize" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
