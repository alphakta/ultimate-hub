<!-- header.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand text-white ms-4" href="#">Ultimate Hub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="ms-auto me-4">
    <span class="badge bg-danger">Utilisateur: John Doe</span>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <input class="form-control" type="search" placeholder="Search Player" aria-label="Search">
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-2 col-sm-6 mb-4" *ngFor="let player of players">
      <div class="card player-card py-5" (click)="onCardClick(player)">
        <img class="card-img-top" src="{{player.imageUrl}}">
        <div class="card-body">
          <h5 class="card-title">{{player.name}}</h5>
          <p class="card-text">Key Statistic: {{player.statistic}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
