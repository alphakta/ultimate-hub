<div (click)="onCardClick(player)" class="card player-card py-5 text-center">
  <img class="card-img-top" src="{{player?.imageUrl}}">
  <div class="card-body">
    <h5 class="card-title">{{ player?.name }}</h5>
    <p class="card-text">Key Statistic: {{ player?.rating }}</p>
  </div>
  <p>123</p>
</div>
